dist: trusty
language: python

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

env:
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1
  - DJANGO_VERSION=2.2

install:
  - pip list & pip install -U setuptools && pip install -U tox-travis && pip install -q Django==$DJANGO_VERSION

script:
  - tox

after_success:
  - bash <(curl -s https://codecov.io/bash)
